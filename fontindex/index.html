<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-language" content="en-us">
  <meta name="description" content="A font index of fonts suitable for desktop theming with advanced filtering and live previews.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Font Index</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="search.js"></script>
</head>
<body>
  <div id="form">
    <div>
      <input type="text" id="search" placeholder="Font name...">
    </div>
    <div class="radiogroup">
      <span>Monospace</span>
      <input type="radio" id="monospace-exclude" name="monospace" value="exclude">
      <label for="monospace-exclude">exclude</label>
      <input type="radio" id="monospace-include" name="monospace" value="include" checked>
      <label for="monospace-include">include</label>
      <input type="radio" id="monospace-required" name="monospace" value="required">
      <label for="monospace-required">required</label>
    </div>
    
    <div class="radiogroup">
      <span>Bitmaps</span>
      <input type="radio" id="bitmap-exclude" name="bitmap" value="exclude">
      <label for="bitmap-exclude">exclude</label>
      <input type="radio" id="bitmap-include" name="bitmap" value="include" checked>
      <label for="bitmap-include">include</label>
      <input type="radio" id="bitmap-required" name="bitmap" value="required">
      <label for="bitmap-required">required</label>
    </div>
    
    <div class="radiogroup">
      <span>CJK Support</span>
      <input type="radio" id="cjk-include" name="cjk" value="include" checked>
      <label for="cjk-include">include</label>
      <input type="radio" id="cjk-required" name="cjk" value="required">
      <label for="cjk-required">required</label>
    </div>
    
    <div class="radiogroup">
      <span>Bold Variant</span>
      <input type="radio" id="bold-include" name="bold" value="include" checked>
      <label for="bold-include">include</label>
      <input type="radio" id="bold-required" name="bold" value="required">
      <label for="bold-required">required</label>
    </div>
    
    <div class="radiogroup">
      <span>Italic Variant</span>
      <input type="radio" id="italic-include" name="italic" value="include" checked>
      <label for="italic-include">include</label>
      <input type="radio" id="italic-required" name="italic" value="required">
      <label for="italic-required">required</label>
    </div>
    
    <div class="radiogroup">
      <!-- TODO: more fine grained icon support for powerline stuff, also take into account nerd fonts -->
      <span>Icon Support</span>
      <input type="radio" id="icons-include" name="icons" value="include" checked>
      <label for="icons-include">include</label>
      <input type="radio" id="icons-required" name="icons" value="required">
      <label for="icons-required">required</label>
    </div>
    
    <a href="https://github.com/wooosh/themewiki" id="repolink">star on github</a>    
    
    <!-- TODO: bitmap allowed size -->
    <!-- TODO: preview size -->
  </div>

  <hr>
  <div id="results"></div>
</body>
</html>
