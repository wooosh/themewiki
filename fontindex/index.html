<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-language" content="en-us">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Font Index</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="search.js"></script>
</head>
<body>
  <div id="form">
    <div>
      <input type="text" id="search" placeholder="Font name...">
    </div>
    <div class="radiogroup">
      <span>Monospace</span>
      <input type="radio" name="monospace" value="exclude">
      <label for="exclude">exclude</label>
      <input type="radio" name="monospace" value="include" checked>
      <label for="include">include</label>
      <input type="radio" name="monospace" value="required">
      <label for="required">required</label>
    </div>
    
    <div class="radiogroup">
      <span>Bitmaps</span>
      <input type="radio" name="bitmap" value="exclude">
      <label for="exclude">exclude</label>
      <input type="radio" name="bitmap" value="include" checked>
      <label for="include">include</label>
      <input type="radio" name="bitmap" value="required">
      <label for="required">required</label>
    </div>
    
    <div class="radiogroup">
      <span>CJK Support</span>
      <input type="radio" name="cjk" value="include" checked>
      <label for="include">include</label>
      <input type="radio" name="cjk" value="required">
      <label for="required">required</label>
    </div>
    
    <div class="radiogroup">
      <span>Bold Variant</span>
      <input type="radio" name="bold" value="include" checked>
      <label for="include">include</label>
      <input type="radio" name="bold" value="required">
      <label for="required">required</label>
    </div>
    
    <div class="radiogroup">
      <span>Italic Variant</span>
      <input type="radio" name="italic" value="include" checked>
      <label for="include">include</label>
      <input type="radio" name="italic" value="required">
      <label for="required">required</label>
    </div>
    
    <div class="radiogroup">
      <!-- TODO: more fine grained icon support for powerline stuff, also take into account nerd fonts -->
      <span>Icon Support</span>
      <input type="radio" name="icons" value="include" checked>
      <label for="include">include</label>
      <input type="radio" name="italic" value="required">
      <label for="required">required</label>
    </div>
    
    <a href="https://github.com/wooosh/themewiki" id="repolink">link to repo</a>    
    
    <!-- TODO: bitmap allowed size -->
    <!-- TODO: preview size -->
  </div>

  <hr>
  <div id="results"></div>
</body>
</html>
